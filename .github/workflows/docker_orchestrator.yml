name: Build and Publish All Docker Images

on:
  workflow_dispatch:

jobs:
  build-base:
    uses: ./.github/workflows/docker_build_template.yml
    with:
      registry: docker.io
      image_name: haydnj/ml_base
      tag: latest
      build_directory: ./docker/base
      username: haydnj
      docker_token: ${{ secrets.DOCKER_TOKEN }}
    secrets: inherit

  build-jax:
    uses: ./.github/workflows/docker_build_template.yml
    needs: build-base
    with:
      registry: docker.io
      image_name: haydnj/jax
      tag: latest
      build_directory: ./docker/jax
      username: haydnj
      docker_token: ${{ secrets.DOCKER_TOKEN }}
    secrets: inherit

  build-torch:
    uses: ./.github/workflows/docker_build_template.yml
    needs: build-base
    with:
      registry: docker.io
      image_name: haydnj/torch
      tag: latest
      build_directory: ./docker/torch
      username: haydnj
      docker_token: ${{ secrets.DOCKER_TOKEN }}
    secrets: inherit

  build-nightly:
    uses: ./.github/workflows/docker_build_template.yml
    needs: build-base
    with:
      registry: docker.io
      image_name: haydnj/torch
      tag: nightly
      build_directory: ./docker/torch_nightly
      username: haydnj
      docker_token: ${{ secrets.DOCKER_TOKEN }}
    secrets: inherit
