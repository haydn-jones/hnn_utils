name: Build all docker images and publish to Docker Hub

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: build-base
        uses: ./.github/workflows/ml_base-docker-publish.yml@main

      - name: build-jax
        uses: ./.github/workflows/jax-docker-publish.yml@main

      - name: build-torch
        uses: ./.github/workflows/torch-docker-publish.yml@main
